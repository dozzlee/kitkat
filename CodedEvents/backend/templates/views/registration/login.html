{% extends "master_layout.html" %}

{% block content %}
    <div class="container">
        <div id="loginbox" style="margin-top:50px;" class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-default" >
                <div class="panel-heading accent-bg-1 accent-0">
                    <div class="panel-title" style="text-align:center;">Sign In</div>
                    {% if form.errors %}
                    <p>Your username and password didn't match. Please try again.</p>
                    {% endif %}
                </div>
                <div style="padding-top:30px" class="panel-body" >
                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                    <form method="POST" action="{% url 'login' %}" class="form-horizontal" role="form">
                        {% csrf_token %}

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input id="{{ form.username.id_for_label }}" type="text" class="form-control" name="{{ form.username.name }}" value="" placeholder="email">
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input id="{{ form.password.id_for_label }}" type="password" class="form-control" name="{{ form.password.name }}" placeholder="password">
                        </div>
                        <div class="input-group"  style="float:right;">
                            <div class="checkbox">
                                <label>
                                    <input iremember type="checkbox" name="remember" value="1"> Remember me
                                </label>
                            </div>
                        </div>
                        <div style="margin-top:10px" class="form-group">
                            <div class="col-sm-12 controls">
                                <button type="submit" id="btn-login" href="#" class="btn btn-success accent-bg-5" style="float:right; margin-top:8px;" value="login"> Login  </button>
                                <input type="hidden" name="next" value="{{ next }}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 control">
                                <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                    Don't have an account!
                                    <a href="/auth/register" >
                                        Sign Up Here
                                    </a>

                                    <a href="{% url 'password_reset' %}" >
                                      |  Forgot Password?
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
